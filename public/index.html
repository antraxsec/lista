<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2rem;
        }

        h3 {
            font-size: 1.5rem;
        }

        .table th,
        .table td {
            font-size: 0.8rem;
        }

        .product-category {
            margin-bottom: 1.5rem;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            .table th,
            .table td {
                font-size: 0.7rem;
            }
        }
    </style>

    <!-- para pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>
</head>

<body>

    <div class="container">
        <center>
            <h1 class="my-4">PC LPZ</h1>
        </center>

        <div id="products-container"></div>
        <button class="btn btn-primary my-4" onclick="generatePDF()">Generar PDF</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        async function fetchProducts() {
            const apiUrl = 'http://localhost:5000/api/items'; // Reemplaza con la URL de tu API
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error al obtener los datos:', error);
                return [];
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            products.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('product-category');

                const categoryTitle = document.createElement('h3');
                categoryTitle.classList.add('mt-4');
                categoryTitle.textContent = category.name;
                categoryDiv.appendChild(categoryTitle);

                const tableWrapper = document.createElement('div');
                tableWrapper.classList.add('table-responsive');

                const table = document.createElement('table');
                table.classList.add('table');

                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        <th scope="col">Imagen</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">CÃ³digo</th>
                    </tr>
                `;
                table.appendChild(thead);

                const tbody = document.createElement('tbody');
                category.products.forEach(product => {
                    const row = document.createElement('tr');

                    const imageCell = document.createElement('td');
                    const productImage = document.createElement('img');
                    productImage.src = `https://dorcas.adminsmart.app/images/products/${product.image}`;
                    productImage.alt = product.name;
                    productImage.style.width = '30px';
                    imageCell.appendChild(productImage);
                    row.appendChild(imageCell);

                    const nameCell = document.createElement('td');
                    nameCell.textContent = product.name;
                    row.appendChild(nameCell);

                    const priceCell = document.createElement('td');
                    priceCell.classList.add('text-success');
                    priceCell.textContent = `Bs. ${product.price}`;
                    row.appendChild(priceCell);

                    const codeCell = document.createElement('td');
                    codeCell.classList.add('text-primary');
                    codeCell.textContent = product.code;
                    row.appendChild(codeCell);

                    tbody.appendChild(row);
                });
                table.appendChild(tbody);

                tableWrapper.appendChild(table);
                categoryDiv.appendChild(tableWrapper);
                container.appendChild(categoryDiv);
            });
        }

        async function init() {
            const products = await fetchProducts();
            displayProducts(products);
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const productCategories = document.querySelectorAll('.product-category');
            productCategories.forEach(category => {
                const title = category.querySelector('h3').textContent;
                doc.text(title, 10, doc.lastAutoTable ? doc.lastAutoTable.finalY + 10 : 10);

                doc.autoTable({
                    html: category.querySelector('table'),
                    startY: doc.lastAutoTable ? doc.lastAutoTable.finalY + 10 : 20
                });
            });

            doc.save('productos.pdf');
        }

        window.onload = init;
    </script>

</body>

</html>
